<!DOCTYPE html>
<html>
<head>
	<title>{{.RepoName}}</title>
	<link rel="stylesheet" type="text/css" href="/static/styling.css">
</head>
<body >
<div class="index">
<a href="/">< .. Git Repositories</a>
</div>
<div class="container">
	<div class="repo">
		<a href="/{{.RepoName}}">{{.RepoName}}</a>{{if .HasParent }} > .{{.ParentPath}} {{end}}
		<div style="float:right">
		<a href="/clone/{{.RepoName}}" >clone</a> ‚ù§ <a href="/download/{{.RepoName}}/{{.RepoName}}-master.tar.gz" >download</a>
		</div>
	</div>
	<div class="branch" style="float:left">
		[{{.BranchName}}] 
	</div>
	<div class="list" >
		{{if .HasParent}}
		<div> 
			<a href="../">..</a>
		</div>
		{{end}}
		{{range .Files}} 
		<div> 
			<a {{if .IsDir}} class="dir" {{end}} href="./{{.Path}}">{{.Name}}</a>
			<pre style="float:right">{{.Info}}</pre>
		</div>
		{{end}}
	</div>
</div>
</body>
</html>
